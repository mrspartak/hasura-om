    versions:
    - 4.3.8
    - 5.1.2
    - 5.1.3
    - 5.2.0
  - dependency-name: ws
    versions:
    - 7.4.2
    - 7.4.4
  - dependency-name: graphql
    versions:
    - 15.4.0
    - 15.5.0
  - dependency-name: vuepress
    versions:
    - 1.8.0
  - dependency-name: ini
    versions:
    - 1.3.7
